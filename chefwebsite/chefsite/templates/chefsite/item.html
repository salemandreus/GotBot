  <div class="card mb-3" style="max-width: 16rem;" >
     <div class="card-body">
      {% load static %}
      <img class="card-img-top" src="{% get_media_prefix %}{{ item.image }}" alt="Card image cap">

      <h5 class="card-title"> {{ item.name }} </h5>
         <p class="card-text">Code: <strong>{{ item.code }}</strong> </p>
      <p class="card-text text-muted"><strong>Notes:</strong> {{ item.notes }}</p>
      <p class="card-text"><small class="text-muted">Last updated <strong>{{ item.updated }}</strong> by <strong>{{ item.last_edited_by }}</strong></small></p>
    </div>
  </div>
